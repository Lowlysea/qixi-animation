<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body id="body">
    <div id="content">
        <ul class="content-wrap ground1">
            <li>
                <div class="bg">
                    <div class="bg-top bg-top-a"></div>
                    <div class="bg-middle bg-middle-a"></div>
                    <div class="bg-bottom bg-bottom-a"></div>
                    <div id="sun"></div>
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
            </li>
            <li>
                <div class="bg">
                    <div class="bg-top bg-top-b"></div>
                    <div class="shop">
                        <div class="door">
                            <div class="door1"></div>
                            <div class="door2"></div>
                        </div>
                    </div>
                    <div id="bird"></div>
                </div>
            </li>
            <li>
                <div class="bg">
                    <div class="bg-top bg-top-c"></div>
                    <div class="bg-middle bg-middle-c"></div>
                    <div class="bg-bottom bg-bottom-c"></div>
                    <div id="girl"></div>
                    <div class="bridge-bottom">
                        <div id="water">
                            <div class="water water1"></div>
                            <div class="water water2"></div>
                            <div class="water water3"></div>
                            <div class="water water4"></div>
                        </div>
                    </div>
                    <div class="star star1"></div>
                    <div class="star star2"></div>
                    <div class="star star3"></div>
                    <div class="star star4"></div>
                    <div class="star star5"></div>
                    <div class="star star6"></div>
                    <em>跟你一起看星星看月亮</em>
                </div>
            </li>
        </ul>
        <div id="snowflake"></div>
        <div id="boy" class="walk"></div>
        <script type="text/javascript" src="animation.js"></script>
        <audio src="music/happy.mp3" autoplay id="music"></audio>
    </div>
</body>
</html>
